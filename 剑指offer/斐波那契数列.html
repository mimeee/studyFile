		//循环
		function Fibonacci(n)
		{
		    if( n <= 0 ) return 0;
		    if( n === 1 ) return 1;
		    if( n === 2 ) return 1;
		    if ( n > 2) {
		    	var start = 1;
		    	var second = 1;
		    	var end;
		    	for(var i = 3; i <= n; i++){
		    		end = start + second;
		    		start = second;
		    		second = end;
		    	}
		    }
		    return end;
		}
