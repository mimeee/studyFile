<body>
	可以使用二分法来查找最小数。因为数组在没有旋转之前排列是按照顺序的。所以找最小数只要middle比left大就证明原数组的第一个数在右边。
	<script>
		var arr = [6501,6828,6963,7036,7422,7674,8146,8468,8704,8717,9170,9359,9719,9895,9896,9913,9962,154,293,334,492,1323,1479,1539,1727,1870,1943,2383,2392,2996,3282,3812,3903,4465,4605,4665,4772,4828,5142,5437,5448,5668,5706,5725,6300,6335];
		console.log(minNumberInRotateArray2(arr));
		function minNumberInRotateArray(rotateArray)
		{
			var len = rotateArray.length;
			if( len === 0 ) return 0;
		    var left = 0;
		    var right = len - 1;
		    var middle;
		    while(left < right){

		    	middle = parseInt(( left + right )/2);
		    	if(rotateArray[left] < rotateArray[middle]){
		    		left = middle;
		    	}else if(rotateArray[left] > rotateArray[middle]){
		    		right = middle ;
		    	}else if(rotateArray[left] = rotateArray[middle]){
		    		break;
		    	}
		    }
		    return rotateArray[right];
		}


		function minNumberInRotateArray2(array)
		{
			if(array.length==0){
	            return 0;
	        }
	        if(array.length==1){
	            return array[0];
	        }
	 
	        for(var i=0;i<array.length-1;i++){
	            if(array[i]>array[i+1]){
	                return array[i+1];
	            }else{
	 
	                if(i==array.length-2){
	                    return array[0];
	                }
	 
	 
	            }
	        }
	 
	 
	        return 0;
		}
	</script>
