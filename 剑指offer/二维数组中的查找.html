<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二位数组中的查找</title>
</head>
<body>
	<script>
		var array = [
			[1,3,5,7,9,11],
			[2,4,6,8,10,12]
		]
		console.log(Find(10,array));

		function Find(target, array)
		{
		    var arr_length = array.length;
		    var res = array[0].length - 1;
		    for(var i = 0;i < arr_length; i++){
		        res = binary_search(target, array[i],res);
		        if(res === true) return true;       
		    }
		    return false;
		}
		
		function binary_search(target,array,right){
		    var left,mid;
		    left = 0;
		    while( left <= right){
		    	alert(left + "--" + right);
		        mid = parseInt( ( left + right ) / 2 );
		        if( array[mid] === target ){ 
		            return true;
		        }else if(array[mid] > target){
		            right = mid - 1;
		        }else if(array[mid] < target){
		            left = mid + 1
		        }
		    }

		    return right;
		}
	</script>
</body>
</html>
