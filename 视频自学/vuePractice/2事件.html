<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="show">btn</button>
		<p>
			<input type="text" @keydown="listen">
			{{ value }}
		</p>
		<p>
			<input type="text" @keydown.enter="listen">
			{{ value }}
		</p>
	</div>
	<script>
		new Vue({
			el:"#app",
			data:{
				value:""
			},
			methods:{
				show(){
					alert('hello');
				},
				listen(e){
					this.value = e.target.value;
				}
			}
		})
	</script>	
</body>
</html>
