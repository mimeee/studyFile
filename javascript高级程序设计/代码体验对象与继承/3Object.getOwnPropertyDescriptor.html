<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object.getOwnPropertyDescriptor</title>
</head>
<body>
	<script>
		var book = {};
		Object.defineProperties(book,{
			cost:{
				get:function(){
					console.log('get')
					return this._cost;
				},
				set:function(v){
					console.log('set');
					this._cost = v + "~~";
				}
			}
		})

		book.cost = 20;
		console.log(book.cost)

		var descript = Object.getOwnPropertyDescriptor(book,"cost");
		console.log(descript)
	</script>	
</body>
</html>
