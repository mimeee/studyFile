<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改this指向</title>
</head>
<body>
	<script>
		function bindThis(f, oTarget) {
    		return f.bind(oTarget);
		}

		function a(d,v){
			console.log(this);
		}
		var b = {};
		console.log(bindThis(a, b)); 
	</script>	
</body>
</html>
